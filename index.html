<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
    <style>
      .menu-bar {margin-bottom: 0;}
      .feeds {padding-top:1rem;}
    </style>
  </head>
  <body>
    <div class="grid-frame">
      <div id="info" class="small-horizontal grid-block">
        <div ng-class="['ui-animation']" ui-view class="grid-block small-order-2">

        </div>
        <div class="grid-block shrink small-order-1">
          <ul class="small-vertical icon-top small-condense menu-bar dark">
            <li ui-sref-active="is-active"><a ui-sref="account-settings"><img zf-iconic="" data-src="assets/img/iconic/lock.svg"></a></li>
            <li ui-sref-active="is-active"><a ui-sref="hacker-news"><img zf-iconic="" data-src="assets/img/iconic/person.svg"></a></li>
            <li ui-sref-active="is-active"><a ui-sref="product-hunt"><img zf-iconic="" data-src="assets/img/iconic/document.svg"></a></li>
            <li ui-sref-active="is-active"><a ui-sref="product-hunt"><img zf-iconic="" data-src="assets/img/iconic/star.svg"></a></li>
            <li ui-sref-active="is-active"><a ui-sref="product-hunt"><img zf-iconic="" data-src="assets/img/iconic/cog.svg"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
